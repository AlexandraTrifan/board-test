
interface ftdi
# Let's use the ADi GnICE+ VID:PID this will at least disable the interface0 from beeing used as ttyUSBx
ftdi_vid_pid 0x0456 0xF001
ftdi_channel 0

#ftdi_location <bus>:<port>[,<port>]...
#ftdi_serial serial-number
#ftdi_device_desc description

ftdi_layout_init 0x0008 0x003b
ftdi_layout_signal nPOWER -data 0x0010 -oe 0x0010
ftdi_layout_signal JTAG_BMODE -data 0x0020 -oe 0x0020
ftdi_layout_signal nTRST -data 0x0400
#ftdi_layout_signal GPIO1 -data 0x0200
#ftdi_layout_signal GPIO0 -data 0x0100

reset_config none
